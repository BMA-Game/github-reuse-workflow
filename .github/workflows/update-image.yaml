name: Update image

on:
  workflow_call:
    inputs:
      path:
        required: false
        type: string
      paths:
        required: false
        type: string
      tag:
        required: true
        type: string
      env:
        required: true
        type: string
      branch:
        required: true
        type: string
    secrets:
      GH_PAT:
        required: true

jobs:
  change-image-tag-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Set Image in Terragrunt
        if: ${{ inputs.path != '' }}
        run: |
          sed -i -E 's|tag(\s*)\=\s\"(.*)"|tag\1= "${{ inputs.tag }}"|g' ./${{ inputs.path }}

      - name: Set Image in Terragrunt
        if: ${{ inputs.paths != '' }}
        run: |
          IFS=','
          for path in ${{ inputs.paths }}; do
            echo $path
            sed -i -E 's|tag(\s*)\=\s\"(.*)"|tag\1= "${{ inputs.tag }}"|g' ./$path
          done

      - name: Commit files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'ci: ğŸ¡ update image terragrunt ${{ inputs.env }} with ${{ inputs.tag }}'
          branch: ${{ inputs.branch }}